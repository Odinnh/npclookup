    <script>
        let OUTPUT = document.querySelector('#output')
        let QUERY = document.querySelector('#query')
        QUERY.addEventListener('keyup', resizeinput)
        function resizeinput() {
            var a = QUERY
            a.rows = '1'
            a.rows = parseInt(a.scrollHeight / parseInt(getComputedStyle(a).lineHeight))
        }
        document.addEventListener('keyup', decode);
        function decode() {
            OUTPUT.innerHTML = hexToText(QUERY.value)
        }
    </script>
